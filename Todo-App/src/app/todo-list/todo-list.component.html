<div class="p-5 mb-6 bg-secondary text-white">
<table  class="table table-striped-columns mx-auto p-3" style="width: 600px;">
  <tr >
    <th class="text-center p-2 ms-5">TODO-LIST</th>
  </tr>
  <tbody >
    
    <tr *ngFor="let task of tasks"  style="border: 2px solid black;">
      <td><input type="checkbox" (change)="toggleCompletion(task)"  [(ngModel)]="task.completed" ></td>
      <td [ngStyle]="{ 'text-decoration': task.completed ? 'line-through' : 'none' }">{{ task.description }}</td>
    </tr>
  </tbody>
</table>
</div>
